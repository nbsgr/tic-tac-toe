name: CI/CD Vite React App

on:
  push:
    branches: [main]  # Your default branch is 'main', not 'master'
  pull_request:
    branches: [main]

permissions:
  contents: write  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Build the project
        run: npm run build

      # Configure Git identity
      - name: Configure Git
        run: |
          git config --global user.name "nbsgr"
          git config --global user.email "balaganesh7944978@gmail.com"

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install -g gh-pages
          npx gh-pages -d dist -u "nbsgr <balaganesh7944978@gmail.com>" -r https://x-access-token:${GITHUB_TOKEN}@github.com/nbsgr/tic-tac-toe.git
